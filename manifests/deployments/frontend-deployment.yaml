apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  repo: "https://github.com/Ima8/example-nodejs-express"
  selector:
    matchLabels:
      app: circleci-express
      tier: frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: circleci-express
        tier: frontend
    spec:
      containers:
      - name: circleci-express-containers
        image: ima8/example-nodejs-circle
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 3000
